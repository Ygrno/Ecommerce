<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>

    
    <script src="../js/HTMLList.js"></script>
    <script src="../js/EcommerceClient.js"></script>
    <script src="../js/Main.js"></script>
    <script src="../js/Controllers/AdminController.js"></script>

    <style>
        body{
            background-image: url('../images/home_bg.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font-family: Monospaced;
        }

        .LeftMenu {
            margin-top: 5%;
            margin-left: 3%;
            width: 20%;
            float: left;
        }

        .MenuBtn{
            width: 100%;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            height: 100px;
            font-size: 40px;
            text-align: center;
            border-radius: 10px;
            vertical-align: middle;
            line-height: 100px;       /* The same as your div height */
            cursor: pointer;

        }
        .tex_input{
            width: 50%;
            padding: 20px 30px;
            display: inline-block;
            border: 2px solid #ccc;
            border-radius: 1px;
            box-sizing: border-box;
            float:left;
            margin-top:4%;

            font-size: 25px;
        }
        .MenuBtn:hover{
            background-color: #cccccc;

        }
        .Green_beautiful_div{
            background-color: #4CAF50; /* Green */
            border: 2px solid #ccc;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            float: left;
            margin-top:4%;

            margin-left: 10%;
        }
        .entro_div{
            font-size: 50px;
            float: left;
        }

        #container{
            float: left;
            width: 70%;
            height:800px;
            background-color: white;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            border-radius: 10px;
            margin-left: 2%;
            margin-top: 5%;
            overflow: auto;
        }

        .view_history_result{
            width: 70%;
            float: left;
        }

        .purchase_div span{
            width: 100%;
            float: left;
        }

        .purchase_div span ul{
            margin-top: 3%;
        }
        .purchase_div{
            overflow: auto;
            width: 100%;
            border: 1px solid #cccccc;
            margin-top: 1%;
            font-size: 25px;
        }
    </style>

</head>
<body>


<div class="LeftMenu">

    <div class="MenuBtn" onclick="menuListener('remove_subscriber')"> Remove Subscriber </div>
    <!--<div class="MenuBtn" onclick="menuListener('respond_to_complaints')"> Respond to Complains </div>-->
    <div class="MenuBtn" onclick="menuListener('view_history_store')"> View Store History</div>
    <div class="MenuBtn" onclick="menuListener('view_customer_history')"> View Customer History </div>
    <!-- <div class="MenuBtn" onclick="menuListener('watch_system_Log')"> Watch System Log </div> -->
    <div class="MenuBtn" onclick="menuListener('today_revenue')"> Today Revenue </div>
    <div class="MenuBtn" onclick="menuListener('data_revenue')"> Date Revenue </div>
    <div class="MenuBtn" onclick="menuListener('logout')"> Logout </div>

</div>


<div id="container">

    <div id="container_content">
        <!-- Dynamic content -->
    </div>

</div>

            let response = JSON.parse(msg);
            let req = response.req;

            AdminMsgCallBack(req, response);
        };

        return Main.getInstance();
    }


    function menuListener(option) {
        if(option === "remove_subscriber"){ //V
            _AdminInstance.removeSubscriber(content);
        }else if(option ==="respond_to_complaints"){

        }else if(option ==="view_history_store"){ //V
            _AdminInstance.view_history_store(content);
        }else if(option ==="view_customer_history"){
            _AdminInstance.view_customer_history(content);
        }else if(option ==="watch_system_Log"){

        }else if(option ==="today_revenue"){
            _AdminInstance.today_revenue(parent);
        }else if(option ==="data_revenue"){
            _AdminInstance.data_revenue(parent);
        }else if(option ==="logout"){
            logout();
        }
    }

    function run() {
        let main = setMessageHandler();
        main.init(()=>{});
    }


    run();
    
</script>

</body>
</html>
